<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/images/pexels-emily-768125.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <title> Procitane knjige </title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light ml-5 mt-5 mr-5 mb-5" style="background-color: #EFDCFE;">

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link col-6" th:href="@{/user/homepage}"> Home</a>
            <a class="nav-item nav-link col-6" th:href="@{/user/borrowedBooks}">Uzete knjige</a>
            <a class="nav-item nav-link col-6" th:href="@{/user/readBooks}">Procitane knjige</a>
            <a class="nav-item nav-link col-6" th:href="@{/user/books}">Lista knjiga</a>
            <a class="nav-item nav-link col-1" style="position:fixed; right:1px;" th:href="@{/logout}">Odjavi se</a>
        </div>
    </div>
</nav>
<div class="container">

    <hr>

    <table class="table table-hover" style="table-layout: fixed ; width: 100%;">
        <thead class="thead-dark">
        <tr>
            <th>Naziv</th>
            <th>Autor</th>
            <th>Datum uzimanja</th>
            <th>Datum vracanja</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${uzeteKnjige}">

            <td th:text="${item.knjiga.naziv}" />
            <td th:text="${item.knjiga.autor}" />
            <td th:text="${item.datumUzimanja}" />
            <td th:text="${item.datumVracanja}" />
            <td>
                <a th:href="@{/user/showFormForAddReview(idUzeteKnjige=${item.id})}" class="btn btn-info btn-sm"
                th:if="${not (item.clan.knjigeSaRecenzijom.contains(item.knjiga))}">
                    Oceni knjigu
                </a>
                <!--
                <a th:href="@{/admin/deleteBook(idKnjige=${knjiga.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Da li ste sigurni da zelite da obrisete knjigu?'))) return false">
                    Obrisi
                </a>
                -->
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
