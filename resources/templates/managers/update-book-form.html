
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/images/pexels-emily-768125.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <title> Izmeni knjigu </title>
</head>

<body style="background-color: aliceblue;">
<nav class="navbar navbar-expand-lg navbar-light ml-5 mt-5 mr-5 mb-5" style="background-color: #EFDCFE;">

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link col-4" th:href="@{/admin/homepage}"> Pocetna </a>
            <a class="nav-item nav-link col-4" th:href="@{/admin/showFormForAddBook/}">Dodaj knjigu</a>
            <a class="nav-item nav-link col-4" th:href="@{/admin/showFormForAdd/}">Dodaj clana</a>
            <a class="nav-item nav-link col-4" th:href="@{/admin/books/}">Knjige</a>
            <a class="nav-item nav-link col-4" th:href="@{/admin/users/}">Clanovi</a>
            <a class="nav-item nav-link col-4" th:href="@{/admin/usersbooks/}">Uzete knjige</a>
            <a class="nav-item nav-link col-4" th:href="@{/admin/requests/}"> Zahtevi </a>
            <a class="nav-item nav-link col-1" style="position:fixed; right:1px;" th:href="@{/logout}">Odjavi se</a>
        </div>

    </div>
</nav>
<div class="container" align="center">
    <hr>
    <p class="h4 mb-4"> Izmeni </p>
    <form action="#" th:action="@{/admin/updateBook}"
          th:object="${knjiga}" method="POST">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{naziv}" class="form-control mb-4 col-6" placeholder="Naziv">
        <input type="text" th:field="*{autor}" class="form-control mb-4 col-6" placeholder="Autor">
        <input type="number" th:field="*{godinaIzdanja}" class="form-control mb-4 col-6" placeholder="Godina izdanja">
        <input type="number" th:field="*{isbn}" class="form-control mb-4 col-6" placeholder="ISBN">

        <button type="submit" class="btn btn-info col-3" style="background-color: #EFDCFE">Sacuvaj</button>

    </form>
    <hr>
</div>

</body>

</html>
